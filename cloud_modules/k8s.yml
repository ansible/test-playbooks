---

- hosts: all
  gather_facts: false
  tasks:
    - name: Get a list of all pods from any namespace
      community.kubernetes.k8s_info:
        kind: Pod
        namespace: "{{ namespace }}"
      register: pod_list

    - name: Print pod names
      debug:
        msg: "pod_list: {{ pod_list | json_query('resources[*].metadata.name')  }} "
